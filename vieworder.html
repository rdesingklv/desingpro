<html>
    <head>
        <title>VIEW ORDER</title>
        <link rel="stylesheet" type="text/css" href="..\app\stylesheets\addproduct.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="../app.js"></script>
    </head>
    <body background="..\app\stylesheets\product.jpg">
        <form>
            <center>
                <table border=0 cellspacing="20" cellpadding="10" class="table">
                    <tr>
                        <td><label for="id">Order Id:</label></td>
                        <td><input type="text" id="void1" placeholder="e.g., PR1"></td>
                    </tr>        
                    <tr>
                        <td><label for="name">Product name:</label></td>
                        <td><input type="text" id="voname1"></td>
                    </tr>
                    <tr>
                        <td><label for="brand">Product brand:</label></td>
                        <td><input type="text" id="vobrand1"></td>
                    </tr>
                    <tr>
                        <td><label for="quantity">Product quantity:</label></td>
                        <td><input type="text" id="voquantity1"></td>
                    </tr>
                    <tr>
                        <td><label for="price">Price:</label></td>
                        <td><input type="text" id="voprice1"></td>
                    </tr>
                    </table>
                    <br><br><button type="button" onclick="App.Vieworder()" id="addbtn">VIEW</button>  
                </center>
            </form>
    </body>
</html>
